<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Eventos app</title>
</head>

<body>
	<h1>Evento</h1>
	<h3>
		<a href="/eventos" class="waves-effect waves-light btn"> <i
			class="material-icons left">format_list_bulleted</i> Lista de Eventos
		</a>
	</h3>

	<div class="container">
		<div class="row">
			<p>
				<span th:text="${evento.get().nome}"></span>
			</p>
			<p>
				<span th:text="${evento.get().local}"></span>
			</p>
			<p>
				<span th:text="${evento.get().data}"></span>
			</p>
			<p>
				<span th:text="${evento.get().horario}"></span>
			</p>

		</div>

		<form method="post">
			Nome:<input type="text" value="" name="nomeConvidado"> RG:<input
				type="text" value="" name="rg">
			<button type="submit" class="waves-effect waves-light btn">Adicionar
				Convidado</button>


		</form>

	</div>

	<div class="container">
		<h5>Lista de Convidados</h5>

		<div class="row" th:each="convidado : ${convidados} ">

			<div class="input-field col s6">
				<p>
					<span th:text="${convidado.nomeConvidado}"></span>
				</p>
			</div>

			<div class="input-field col s3">
				<p>
					<span th:text="${convidado.rg}"></span>
				</p>
			</div>

		</div>
	</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
