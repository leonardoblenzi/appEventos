<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="materialize/css/materialize.min.css" media="screen,projection" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- arquivo css -->
	<link type="text/css" rel="stylesheet" href="style/style.css">

<title>Eventos app</title>
</head>

<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Evento</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li>					
						<a href="/eventos" class="waves-effect waves-light btn">
							<i class="material-icons left">format_list_bulleted</i>
							Lista de Eventos
						</a>
					</li>
					
				</ul>
			</div>
		</nav>

	</header>
	
	<div class="container">

	<h5>Detalhes do Evento</h5>
	<div th:each="evento: ${evento}" class="detalhesEvento">
		<div class="row">
			<p>
				<span th:text="${evento.nome}"></span>
			</p>
			<p>
				<span th:text="${evento.local}"></span>
			</p>
			<p>
				<span th:text="${evento.data}"></span>
			</p>
			<p>
				<span th:text="${evento.horario}"></span>
			</p>

		</div>
		
	</div>
	
		
	<!-- mensagem de validacao de dados -->
	<th:block th:include="mensagemValidacao"></th:block>

	<form class="formConvidado" method="post">
		Nome:<input type="text" value="" name="nomeConvidado" placeholder="Nome completo"> 
		RG:<input type="text" value="" name="rg" placeholder="11.111.111-11">
				
		<button type="submit" class="waves-effect waves-light btn">Adicionar
				Convidado</button>

	</form>


	
	<table class="container tabelaConvidado">
		
		<thead>		
			<tr>
				<th>Nome do convidado </th>
				<th>RG </th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="convidado : ${convidados}">
				<td>
					<span th:text="${convidado.nomeConvidado}"></span>
				</td>
				
				<td>
					<span th:text="${convidado.rg}"></span>
				</td>
			
			</tr>
			
		
		</tbody>

	</table>
	
	</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
