<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- arquivo css -->
<link type="text/css" rel="stylesheet" href="style/style.css">

<title>Eventos app</title>
</head>

<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Edição de evento</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn">
							<i class="material-icons left">format_list_bulleted</i> Eventos
					</a></li>

				</ul>
			</div>
		</nav>

	</header>



	<!-- mensagem de validacao de dados -->
	<th:block th:include="mensagemValidacao"></th:block>

	<form class="container formConvidado" method="post" action="/editar-evento">

		<h5>Detalhes do Evento</h5>
		
		<div th:each="evento: ${evento}" class="row">
					<input type="hidden" name="codigo" th:value="${evento.codigo}" />
					
					<div  class="input-field col s6">
						Local: <input type="text" name="nome" required="required" th:value="${evento.nome}">
					</div>
		
					<div  class="input-field col s6">
						Local: <input type="text" name="local" required="required" th:value="${evento.local}">
					</div>
					
					<div class="input-field col s3">
						Data: <input type="text" name="data" required="required" th:value="${evento.data}">
					</div>
						
					<div class="input-field col s3">
						Horario: <input type="time" name="horario" required="required" th:value="${evento.horario}">
					</div>
				
				</div>


		<button class="waves-effect waves-light btn" type="submit">Salvar</button>



	</form>



	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
