<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="materialize/css/materialize.min.css" media="screen,projection" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- arquivo css -->
	<link type="text/css" rel="stylesheet" href="style/style.css">

</head>

<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Lista de Eventos</a>
				
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li>
						<a href="/cadastrarEvento" class="waves-effect waves-light btn"> 
						<i class="material-icons left">add_circle_outline</i> Cadastrar Evento
					</a></li>
					
				</ul>
			</div>
		</nav>

	</header>




	<table class="container">


		<!-- cabeÃ§alho da tabela -->
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
				<th>Deletar</th>
				<th>Editar</th>
			</tr>
		</thead>



		<!-- corpo da tabela -->
		<tbody>
			<tr th:each="evento : ${eventos}">
				<!-- exibindo propriedades de evento -->
				<!-- chamando funcao detalhesEvento e passando codigo do evento como parametro -->
				<td><a
					th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo).build() )}">
						<span th:text="${evento.nome}"></span>
					</a>
				</td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				
				<td>
					<!-- chamando funcao deletarEvento e passando codigo como parametro -->
					<a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo).build() )}">
						<i class="material-icons left">delete</i>
					</a>
				</td>
				
				<td>
					<!-- chamando funcao editarEvento e passando codigo como parametro -->
					<a th:href="${(#mvc.url('EC#editarEvento').arg(0, evento.codigo).build() )}">
						<i class="material-icons left">create</i>
					</a>
				</td>
				

			</tr>

		</tbody>

	</table>



	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
