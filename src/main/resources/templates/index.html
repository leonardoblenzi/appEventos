<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head>
	<!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	
	<h1>Lista de Eventos</h1>
	
	<h3>
		<a href="/cadastrarEvento" class="waves-effect waves-light btn">
			<i class="material-icons left">add_circle_outline</i>
			Cadastrar Evento
		</a>
	</h3>
	
	
	
	
	<table class="container">
		
		
		<!-- cabeÃ§alho da tabela -->
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
			</tr>
		</thead>
		
			
		
		<!-- corpo da tabela -->
		<tbody>
			<tr th:each="evento : ${eventos}">
				<!-- exibindo propriedades de evento -->
				<td><span th:text="${evento.nome}"></span></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
					
			</tr>
	
		</tbody>
		
	</table>
		
	
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
